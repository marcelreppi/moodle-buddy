<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="uninstall.css" />
  <link rel="shortcut icon" type="image/png" href="48.png" />
  <title>Moodle Buddy</title>
</head>

<body>
  <div class="container">
    <div class="title">
      Moodle Buddy
      <img class="title-icon" src="48.png" />
    </div>

    <div class="content-container">
      <div class="thank-you">Sad to see you go...</div>
      <div class="rating">
        <div>
          If Moodle Buddy was helpful to you I would appreciate <br />
          a rating and a review on the <span id="addon-store"></span>
        </div>
        <button>Rate Moodle Buddy</button>
      </div>
      <div class="section-title">Please let me know why you uninstalled Moodle Buddy</div>
      <div class="section-content">
        <div class="form-container">
          <div class="form">
            <textarea id="form-content" cols="60" rows="10"></textarea>

            <div id="form-button">
              <button>Submit</button>
            </div>
          </div>
        </div>

        <div class="success">
          <div>Success!</div>
          <div>Thank you very much for your feedback!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="uninstall.js" type="text/javascript"></script>
</body>

</html>
